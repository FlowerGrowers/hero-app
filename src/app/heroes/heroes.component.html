<app-hero-detail [hero]="selectedHero"></app-hero-detail>

<ul class="heroList">
  <li
    class="heroItem"
    [class.selected]="hero === selectedHero"
    *ngFor="let hero of heroList"
    (click)="changeHero(hero)"
  >
    <span class="heroId">{{ hero.id }}</span>
    <span class="heroName">{{ hero.name }}</span>
  </li>
</ul>
